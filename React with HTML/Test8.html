<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="root">
	</div>
	<script type="text/babel">
		class Welcome extends React.Component{
			constructor(props){
				super(props);
				var courses = ['React', 'Node', 'React Native', 'Javascript'];
				this.state = {
					courses: courses,
					courses_clone: courses
				}
			}
			
			onChange(event){
				var value = event.target.value;
				
				var filteredCourses = [];
				
				for(var course of this.state.courses){
					if(course.toLowerCase().indexOf(value.toLowerCase()) >=0){
						filteredCourses.push(course);
					}
				}
				
				this.setState({
					courses_clone: filteredCourses
				});
			}
		
			render(){
				var liElements = [];
				for(var course of this.state.courses_clone) {
					liElements.push(<li>{course}</li>);
				}
				
				return <div>
					{this.props.title}
					<br/>
					<br/>
					Search <input type='text' onChange={this.onChange.bind(this)}/>
					<ul>
						{liElements}
					</ul>
				</div>;
			}
		}
		
	
		ReactDOM.render(<Welcome title="Welcome to Courses"/>, document.getElementById('root'));
	</script>
</body>
</html>
