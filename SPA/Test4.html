<html>
<head>
	<script type="text/javascript">
	
		var NITUIFramework = {
			createLabel: function(text){
				var newlabel = document.createElement("Label");
				newlabel.innerHTML = text;
				return newlabel;
			},
			createTextBox: function(){
				var newTextBox = document.createElement("input");
				newTextBox.setAttribute('type', 'text');
				
				return newTextBox;
			},
			createButton: function(text){
				var button = document.createElement("input");
				button.setAttribute('type', 'button');
				button.setAttribute('value', text);

				return button;
				
			}
		}
		
		function afterRender(){
		
			var container = document.getElementById('root');
			
			container.innerHTML += 'Welcome to Demo. Please Login.';
			
			container.innerHTML += "<br/><br/>";
			
			container.appendChild(NITUIFramework.createLabel('UserName'));
			container.appendChild(NITUIFramework.createTextBox());
			
			container.innerHTML += "<br/><br/>";
			
			container.appendChild(NITUIFramework.createLabel('Password'));
			container.appendChild(NITUIFramework.createTextBox());
			
			container.innerHTML += "<br/><br/>";
			
			container.appendChild(NITUIFramework.createButton('Login'));
		}
	</script>
</head>
<body onLoad="afterRender()">
	<div id="root">
	</div>
</body>
</html>
